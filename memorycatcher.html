<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Match | SKON Games</title>
		<style>
			body {
				font-family: "Comic Sans MS", cursive, sans-serif;
				background-color: #ffd1dc;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				padding: 0;
				user-select: none;
			}

			h1 {
				color: #ff6b88;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
				margin-bottom: 10px;
			}

			.game-info {
				display: flex;
				justify-content: space-between;
				width: 320px;
				margin-bottom: 20px;
			}

			.moves,
			.timer {
				background-color: #ff9eb5;
				color: white;
				padding: 8px 15px;
				border-radius: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.game-board {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 10px;
				max-width: 320px;
				margin: 0 auto;
			}

			.card {
				width: 70px;
				height: 70px;
				background-color: #ff9eb5;
				border-radius: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 24px;
				cursor: pointer;
				transform-style: preserve-3d;
				transition: transform 0.5s;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.card.flipped {
				background-color: white;
				transform: rotateY(180deg);
			}

			.card.matched {
				background-color: #a8e6cf;
				cursor: default;
			}

			.restart-btn {
				margin-top: 20px;
				padding: 10px 20px;
				background-color: #ff6b88;
				color: white;
				border: none;
				border-radius: 20px;
				font-family: "Comic Sans MS", cursive;
				font-size: 16px;
				cursor: pointer;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				transition: background-color 0.3s;
			}

			.restart-btn:hover {
				background-color: #ff4d6d;
			}

			.win-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				color: white;
				display: none;
				z-index: 100;
			}

			.win-screen h2 {
				color: #ffd166;
				font-size: 2rem;
				margin-bottom: 10px;
			}

			.win-screen p {
				font-size: 1.2rem;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Memory Match Game</h1>

		<div class="game-info">
			<div class="moves">Moves: <span id="moves">0</span></div>
			<div class="timer">Time: <span id="timer">0</span>s</div>
		</div>

		<div class="game-board" id="game-board"></div>

		<button class="restart-btn" id="restart-btn">Restart Game</button>

		<div class="win-screen" id="win-screen">
			<h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
			<p>Moves: <span id="final-moves">0</span></p>
			<p>Time: <span id="final-time">0</span>s</p>
			<button class="restart-btn" id="play-again-btn">Play Again</button>
		</div>

		<script>
			const gameBoard = document.getElementById("game-board");
			const movesDisplay = document.getElementById("moves");
			const timerDisplay = document.getElementById("timer");
			const restartBtn = document.getElementById("restart-btn");
			const winScreen = document.getElementById("win-screen");
			const finalMovesDisplay = document.getElementById("final-moves");
			const finalTimeDisplay = document.getElementById("final-time");
			const playAgainBtn = document.getElementById("play-again-btn");

			// Emoji pairs for matching
			const emojis = ["ðŸ¶", "ðŸ±", "ðŸ­", "ðŸ¹", "ðŸ°", "ðŸ¦Š", "ðŸ»", "ðŸ¼"];
			let cards = [...emojis, ...emojis]; // Duplicate for pairs
			let flippedCards = [];
			let matchedPairs = 0;
			let moves = 0;
			let timer = 0;
			let timerInterval;
			let canFlip = true;

			// Shuffle cards (Fisher-Yates algorithm)
			function shuffleCards() {
				for (let i = cards.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[cards[i], cards[j]] = [cards[j], cards[i]];
				}
			}

			// Create the game board
			function createBoard() {
				gameBoard.innerHTML = "";
				flippedCards = [];
				matchedPairs = 0;
				moves = 0;
				movesDisplay.textContent = "0";
				clearInterval(timerInterval);
				timer = 0;
				timerDisplay.textContent = "0";
				canFlip = true;

				shuffleCards();

				cards.forEach((emoji, index) => {
					const card = document.createElement("div");
					card.classList.add("card");
					card.dataset.index = index;
					card.dataset.emoji = emoji;
					card.addEventListener("click", flipCard);
					gameBoard.appendChild(card);
				});

				// Start timer when first card is clicked
				gameBoard.addEventListener("click", startTimer, { once: true });
			}

			// Flip a card
			function flipCard() {
				if (
					!canFlip ||
					this.classList.contains("flipped") ||
					this.classList.contains("matched")
				) {
					return;
				}

				this.classList.add("flipped");
				this.textContent = this.dataset.emoji;
				flippedCards.push(this);

				if (flippedCards.length === 2) {
					canFlip = false;
					moves++;
					movesDisplay.textContent = moves;
					checkForMatch();
				}
			}

			// Check if flipped cards match
			function checkForMatch() {
				const [card1, card2] = flippedCards;

				if (card1.dataset.emoji === card2.dataset.emoji) {
					// Match found
					card1.classList.add("matched");
					card2.classList.add("matched");
					matchedPairs++;

					if (matchedPairs === emojis.length) {
						endGame();
					}

					flippedCards = [];
					canFlip = true;
				} else {
					// No match, flip back after delay
					setTimeout(() => {
						card1.classList.remove("flipped");
						card2.classList.remove("flipped");
						card1.textContent = "";
						card2.textContent = "";
						flippedCards = [];
						canFlip = true;
					}, 1000);
				}
			}

			// Start the game timer
			function startTimer() {
				timerInterval = setInterval(() => {
					timer++;
					timerDisplay.textContent = timer;
				}, 1000);
			}

			// End the game (win)
			function endGame() {
				clearInterval(timerInterval);
				finalMovesDisplay.textContent = moves;
				finalTimeDisplay.textContent = timer;
				winScreen.style.display = "flex";
			}

			// Event listeners
			restartBtn.addEventListener("click", createBoard);
			playAgainBtn.addEventListener("click", () => {
				winScreen.style.display = "none";
				createBoard();
			});

			// Initialize the game
			createBoard();
		</script>
	</body>
</html>
